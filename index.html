<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Laura's Travel Map</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
		<link href="style.css" type="text/css" rel="stylesheet">
  </head>
  
  	<div id="gallery">
  		<div id="photos">
	  		<h2 id="gallery-title"></h2>
  		</div>
  		<a id="btn-close-gallery" href="">X</a>
		</div>

    <div id="map-canvas"></div>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="Gallery.js"></script>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    	// Animate photo fade on scroll
			$(document).ready(function() {
			    
			    /* Every time the window is scrolled ... */
			    $("#photos").scroll( function(){
			    
			        /* Check the location of each desired element */
			        $('.gallery-img').each( function(i){
			            
			            var bottom_of_object = $(this).offset().top + 100;
			            var bottom_of_window = $(window).scrollTop() + $(window).height();
			            
			            /* If the object is completely visible in the window, fade it it */
			            if( bottom_of_window > bottom_of_object ){
			                
			                $(this).animate({'opacity':'1'},1500);
			                //var img = $(this);
			                //img.fadeTo(1, "slow");
			               // TweenMax.to(img, 1.5, {opacity: 1, scale: 1.05, ease:Power2.easeOut});
			            }
			        }); 
			    });
			});
    </script>
    
    
  </body>
</html>
